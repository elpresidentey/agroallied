<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grassGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#90EE90;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#228B22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="150" fill="url(#skyGrad)"/>
  
  <!-- Rolling pasture -->
  <path d="M0,120 Q100,100 200,110 T400,105 L400,300 L0,300 Z" fill="url(#grassGrad)"/>
  
  <!-- Farm animals -->
  <g fill="#FFFFFF" stroke="#333" stroke-width="1">
    <!-- Cows -->
    <ellipse cx="120" cy="180" rx="20" ry="12"/>
    <ellipse cx="110" cy="175" rx="8" ry="6"/>
    <rect x="115" y="185" width="2" height="12"/>
    <rect x="119" y="185" width="2" height="12"/>
    <rect x="123" y="185" width="2" height="12"/>
    <rect x="127" y="185" width="2" height="12"/>
    
    <ellipse cx="280" cy="190" rx="18" ry="11"/>
    <ellipse cx="272" cy="186" rx="7" ry="5"/>
    <rect x="276" y="195" width="2" height="10"/>
    <rect x="280" y="195" width="2" height="10"/>
    <rect x="284" y="195" width="2" height="10"/>
    <rect x="288" y="195" width="2" height="10"/>
  </g>
  
  <!-- Fence -->
  <g stroke="#8B4513" stroke-width="2" fill="none">
    <line x1="50" y1="160" x2="350" y2="155"/>
    <line x1="70" y1="145" x2="70" y2="170"/>
    <line x1="120" y1="147" x2="120" y2="172"/>
    <line x1="170" y1="149" x2="170" y2="174"/>
    <line x1="220" y1="151" x2="220" y2="176"/>
    <line x1="270" y1="153" x2="270" y2="178"/>
    <line x1="320" y1="154" x2="320" y2="179"/>
  </g>
  
  <!-- Barn in distance -->
  <rect x="320" y="120" width="40" height="25" fill="#8B4513"/>
  <polygon points="320,120 340,105 360,120" fill="#8B0000"/>
  
  <!-- Trees -->
  <ellipse cx="80" cy="140" rx="15" ry="25" fill="#228B22"/>
  <rect x="77" y="155" width="6" height="15" fill="#8B4513"/>
  
  <!-- Clouds -->
  <g fill="white" opacity="0.7">
    <ellipse cx="100" cy="40" rx="20" ry="10"/>
    <ellipse cx="110" cy="37" rx="15" ry="8"/>
    <ellipse cx="90" cy="37" rx="12" ry="6"/>
    
    <ellipse cx="300" cy="30" rx="25" ry="12"/>
    <ellipse cx="315" cy="27" rx="18" ry="9"/>
  </g>
  
  <!-- Sun -->
  <circle cx="350" cy="50" r="15" fill="#FFD700" opacity="0.8"/>
  
  <!-- Text overlay -->
  <rect width="400" height="300" fill="rgba(0,0,0,0.2)"/>
  <text x="200" y="250" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Farm Category</text>
</svg>